{% extends 'school/adminbase.html' %}



{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }
    h6{
      text-align:center;
    }
    .row{
      margin:100px;
    }
  </style>

</head>

<div class="container">

    	<div class="row" >

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h6 class="panel-title">Teachers</h6>

					</div>

					<table class="table table-hover table-striped table-bordered" id="dev-table">
            <thead>

                <tr>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Salary</th>
                    <th>Joining Date</th>
                    <th>Actions</th>

                </tr>
            </thead>
            {% for t in teachers %}
              <tr>
                  <td>{{t.first_name}} {{t.last_name}}</td>
                  <td>{{t.contact}}</td>
                  <td>${{t.salary}}</td>
                  <td>{{t.join_date}}</td>
                  <td><a class="btn btn-primary btn-xs" href="{% url 'update-teacher' t.username  %}"  ><span class="glyphicon glyphicon-edit"></span></a>
                  <a class="btn btn-danger btn-xs" href="{% url 'delete-teacher-from-school' t.username  %}"  ><span class="glyphicon glyphicon-trash"></span></a></td>

              </tr>

            {% endfor %}
					</table>
				</div>


				</div>
			</div>





{% endblock content %}
